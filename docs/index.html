<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kanav AI Blog Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;padding:18px;background:#f7fafc}
    .container{max-width:900px;margin:26px auto;background:#fff;padding:22px;border-radius:8px;box-shadow:0 6px 18px rgba(20,20,30,0.06)}
    h1{font-size:28px}
    .post-list li{margin:10px 0}
    .meta{color:#888;font-size:13px;margin-left:8px}
    .no-posts{color:#666;font-style:italic}
  </style>
</head>
<body>
  <div class="container">
    <h1>Kanav — AI Blog Demo</h1>
    <p class="description">Automated posts (generated via Zapier).</p>
    <h2>Posts</h2>
    <ul id="post-list" class="post-list">
      <li class="no-posts">No posts yet — add one from the sheet to generate.</li>
    </ul>
    <footer style="margin-top:20px;color:#888;font-size:13px;">Demo site — auto-generated content.</footer>
  </div>
</body>
</html>
